<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento ESP32</title>
    
    <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Monitoramento em Tempo Real</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-danger text-white fw-bold">Temperatura (°C)</div>
                    <div class="card-body">
                        <canvas id="graficoTemperatura"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white fw-bold">Umidade (%)</div>
                    <div class="card-body">
                        <canvas id="graficoUmidade"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-dark fw-bold">Níveis de Metano (ppm)</div>
                    <div class="card-body">
                        <canvas id="graficoMetano"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white fw-bold">PH</div>
                    <div class="card-body">
                        <canvas id="graficoPH"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white fw-bold">Pressão (hPa)</div>
                    <div class="card-body">
                        <canvas id="graficoPressao"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script> 
    
    <script src="scripts/script.js"></script>

</body>
</html>
